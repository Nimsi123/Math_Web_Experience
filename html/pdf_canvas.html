		<title>Testing web PDF generator</title>

		<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

		<script type="text/x-mathjax-config">
		  MathJax.Hub.Config({
		    tex2jax: { inlineMath: [['$', '$']] },
		    elements: ['math']
		  });
		</script>

	<body>
		<button onclick = "genPDF()">Click Me!</button>

		<div id = "pdf">


			<div id = "info block" style = "height:10%;">

					<p id = "math">$-\frac{2}{3}$</p>
				</div>

				<div style = "float:left;width:50%;">
					<p style="line-height:16px">Name:_________________________________</p>
					<p style="line-height:16px">Date:_________________________________</p>
				</div>

			</div>

			<!--Dump all the questions here-->
			<div id = "question_block">

				<h2 style = "text-align: center;">Question</h2>
				<h4 style = "text-align: center;">Topic Name(s)</h4>

				<div id = "page">
					<div id = "lqb0" style = "float:left; width:50%;">
					</div>

					<div id = "rqb0" style = "float:left; width:50%;">
					</div>

					<footer>Footer</footer>
					<p style = 'page-break-after:always;'>Page break</p>
				</div>

			</div>

			<!--Dump all the answers here-->
			<div id = "answer_block">

				<h2 style = "text-align: center;">Answer</h2>

				<div id = "page">
					<div id = "lab0" style = "float:left;width:50%;">
					</div>
					<div id = "rab0" style = "float:left;width:50%;">
					</div>

					<footer>Footer</footer>
					<p style = 'page-break-after:always;'>Page break</p>
				</div>

			</div>			

		</div>
